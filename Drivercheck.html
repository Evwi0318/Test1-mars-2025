<script>

// Ask the user for their name
var name = prompt("What is your name?");
        
// Ask the user for their age
var age = prompt("Hello " + name + ", how old are you?");
 
       
// Checks the age and displays a message
 if (age < 18) {
 alert("Sorry, " + name + ", you're too young to drive.");
} else {
 alert("Great, " + name + "! You are allowed to drive.");
}

</script>
